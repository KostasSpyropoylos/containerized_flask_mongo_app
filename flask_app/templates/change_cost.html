<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Professor</title>
  </head>
  <body>
    <h2>Welcome, {{username}}!</h2>
    <h2>Change Password</h2>
    <form method="post" action="{{ url_for('change_cost') }}">
      <p>Update Pricing: <input type="text" name="pricing" /></p>
      <p><input type="submit" value="Update Pricing" /></p>
    </form>
    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </body>
</html>
